<div class="row">
  <div class="col s12 m6 l4 xl3 offset-xl3">
    <div class="card darken-1">
      <div class="card-content black-text center-align">
        <span class="card-title">Create Blog</span>
      </div>
      <div class="card-action center-align">
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="blogTitle" [ngClass]="{active: true}" placeholder="Blog title" id="blog-title" type="text" class="validate">
            <label for="blog-title"></label>
          </div>
          <div class="input-field col s12">
            <input [(ngModel)]="blogDescription"  [ngClass]="{active: true}" placeholder="Blog description" id="blog-description" type="text" class="validate">
            <label for="blog-description"></label>
          </div>
          <div class="input-field col s12">
            <button type="button" class="upload-btn waves-effect waves-light btn blue-btn" (click)="imgFileInput.click()">Pick cover photo</button>
            <span *ngIf="upload;">Selected photo: {{filename}}</span>

            <input hidden type="file" #imgFileInput (change)="detectFile($event)" />
          </div>
          <div class="submit-btn">
            <button type="button" class="waves-effect waves-light btn blue-btn" (click)="createBlog()">Create blog</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
