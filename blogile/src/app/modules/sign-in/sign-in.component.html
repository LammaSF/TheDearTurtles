
<form>
  <input type="email" mdInput [(ngModel)]="email" placeholder="Email" [formControl]="emailFormControl">
  <div *ngIf="emailFormControl.hasError('pattern')">
    Please enter a valid email address
  </div>
  <div *ngIf="emailFormControl.hasError('required')">
    Email is <strong>required</strong>
  </div>
  <input type="password" mdInput [(ngModel)]="password" placeholder="Password" [formControl]="passwordFormControl">
  <div *ngIf="passwordFormControl.hasError('pattern')">
    Please enter a valid password
  </div>
  <div *ngIf="passwordFormControl.hasError('required')">
    Password is <strong>required</strong>
  </div>
  <button type="submit" class="button" [disabled]="!userForm.valid" (click)='signIn()'>Sign In</button>
  <p *ngIf="passReset" class="help is-info">Reset requested. Check your email instructions.</p>

</form>
<a routerLink="/sign-up">or Sign up</a>
